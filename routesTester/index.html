<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>ESS Locker Registration Backend Tester</title>
    </head>
    <body>

        <h3>User Functions</h3>
        <button onclick='search("ecs", 100)'>Search Test</button>
        <div id='search-result'></div>

        <button onclick='report("ecs", 100)'>Report Test</button>
        <div id='report-result'></div>

        <button onclick='resolve("ecs", 100)'>Resolve Test</button>
        <div id='resolve-result'></div>

        <button onclick='register("ecs", 100, "Rafael Edora", "rvedora@gmail.com")'>Register Test</button>
        <div id='register-result'></div>

        <button onclick='deregister("ecs", 100, "Rafael Edora", "rvedora@gmail.com")'>Deregister Test</button>
        <div id='deregister-result'></div>

        <a href="http://localhost:5000/download-registered-lockers" download>CSV Test</a>

        <br>


        <h3>Admin Functions</h3>

        <button onclick='count()'>Number Registered Test</button>
        <div id='count-result'></div>

        <button onclick='admin_deregister("elw", 100, "Toni Yum", "odavid@uvic.ca")'>Deregister</button>
        <div id='a-deregister-result'></div>

        <button onclick='deregister_all()'>Deregister All Test</button>
        <div id='deregister-all-result'></div>

        <button onclick='admin_register("elw", 100, "Toni Yum", "odavid@uvic.ca")'>Register</button>
        <div id='a-register-result'></div>

        <button onclick='status("ecs", 136)'>Status</button>
        <div id='status-result'></div>

        <button onclick='report_list()'>Get Reported List</button>
        <div id='reportlist-result'></div>

        <script src='src/script.js'></script>
    </body>
</html>
